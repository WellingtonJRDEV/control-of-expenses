<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="title">
          <h1>Cadastro</h1>
        </div>
        <div id="msgError"></div>
        <div id="msgSuccess"></div>
        <div class="input">
          <label for="name" id="labelName">Nome</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="input">
          <label for="userName" id="labelUserName">Usuário</label>
          <input type="text" name="userName" id="userName" />
        </div>
        <div class="input">
          <label for="password" id="labelPassword">Senha</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="input">
          <label for="confirmPassword" id="labelConfirmPassword"
            >Confirmar senha</label
          >
          <input type="password" name="confirmPassword" id="confirmPassword" />
        </div>
        <div class="submit">
          <button id="cadastrar" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div class="footer">
          <p>Ou</p>
          <div>Faça o <a href="./assets/pages/login.html">login</a></div>
        </div>
      </div>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
