<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="title">
          <h1>Login</h1>
        </div>
        <div id="msgError"></div>
        <div class="input">
          <label for="userName" id="labelUserName">Usuário</label>
          <input type="text" name="userName" id="userName" />
        </div>
        <div class="input">
          <label for="password" id="labelPassword">Senha</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="submit">
          <button id="logar">Entrar</button>
        </div>
        <div class="footer">
          <p>Ou</p>
          <div>Faça o <a href="../../index.html">cadastro</a></div>
        </div>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
